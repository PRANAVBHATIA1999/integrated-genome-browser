<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            example
        </title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="reactTest">
        </div>
        <script src="pluginInfoTemplateResources/react.min.js"></script>
        <script src="pluginInfoTemplateResources/JSXTransformer.js"></script>
        <script type="text/jsx">
         var PluginInfo = React.createClass({             
         render: function() {
         
           var nameLine = 'Plugin Name: ' + this.props.pluginName;
           var versionLine = 'Verson: ' + this.props.version;
           var repositoryLine = 'Repository: ' + this.props.repository;

           return   <div className="container">
                        <div className="row">
                            <div className="col-md-12">
                                {nameLine}
                            </div>
                        </div>
                        <div className="row">
                            <div className="col-md-12">
                                {versionLine}
                            </div>
                        </div>
                        <div className="row">
                            <div className="col-md-12">
                                {repositoryLine}
                            </div>
                        </div>

                        <div className="row">
                            <div className="col-md-12">
                                <a className="btn btn-success"><i className=
                                "fa fa-download"></i>Install Plugin</a>
                            </div>
                        </div>
                    </div>
;
         }
       });
        
         React.render(
           <PluginInfo pluginName={'ProtAnnot'} version={'1.0.1'} repository={'BioViz'}/>,
           document.getElementById('reactTest')
         );

        </script>
    </body>

</html>
